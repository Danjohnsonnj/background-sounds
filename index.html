<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Background Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="sound.css" />
  <script src="./sound.js" defer></script>
  <script src="./controls.js" defer></script>
</head>
<body>

  <audio id="thunder-1" src="./audio/thunder-1.m4a" volume="1"></audio>
  <audio id="drums" src="./audio/drums.m4a" volume="0.1"></audio>

  <form id="AudioSources">
    <label>
      <input type="checkbox" value="element:thunder-1" /> Thunder 1
    </label>
    <label>
      <input type="checkbox" value="element:drums" /> Drums
    </label>
    <label>
      <input type="checkbox" value="file:./audio/orchestra.mp3" /> Orchestra
    </label>
  </form>
  
</body>
</html>
