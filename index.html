<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Background Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="sound.css" />
  <script src="./sound.js" defer></script>
  <script src="./controls.js" defer></script>
</head>
<body>

  <!-- <audio id="thunder-2" src="./audio/thunder-2.m4a" volume="1"></audio> -->
  <div class="layoutWrapper">
    <form id="AudioSources">
      <label class="waiting">
        Orchestra <input type="checkbox" value="file:./audio/orchestra.mp3" />
        <div class="inputBg">Orchestra</div>
      </label>
      <label class="waiting">
        Thunder 1 <input type="checkbox" value="file:./audio/thunder-1.m4a" />
        <div class="inputBg">Thunder 1</div>
      </label>
      <label class="waiting">
        Thunder 2<input type="checkbox" value="file:./audio/thunder-2.m4a" />
        <div class="inputBg">Thunder 2</div>
      </label>
      <label class="waiting">
        Drums <input type="checkbox" value="file:./audio/drums.m4a" />
        <div class="inputBg">Drums</div>
      </label>
    </form>
  </div>

</body>
</html>
